name: deploy to s-taskapp.com

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: webpack build
        uses: actions/setup-node@v1
      - run: npm install && npm run build
      - name: ssh key generate
        run: echo "$SSH_PRIVATE_KEY" > key && chmod 600 key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: rsync deploy
        run: rsync -auzrv -e "ssh -i key -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -p 10022" --delete ./* --exclude="node_modules" --exclude="vender" --exclude=".env" xs010410@sv12269.xserver.jp:/home/xs010410/production/taskapp --exclude .htaccess